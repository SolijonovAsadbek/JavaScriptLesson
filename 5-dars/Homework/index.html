<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<!-- Weekdays -->
				<form
					action=""
					class="FROM_WEEKDAYS card text-white bg-secondary col me-1 mt-5"
					style="max-width: 18rem"
				>
					<div class="card-header">Weekdays</div>

					<div class="card-body">
						<h5 class="card-title">7 days</h5>
						<label for="day">Number of day</label>
						<input
							type="number"
							id="day"
							aria-label="1,2 ... 7"
							class="INPUT_WEEKDAYS form-control mt-1"
							placeholder="1,2 ... 7"
						/>
						<div
							class="OUTPUT_WEEKDAYS form-control mt-1"
							disabled
							readonly
						>
							result
						</div>
					</div>
					<button type="submit" class="btn btn-warning mb-3">
						Result
					</button>
				</form>
				<!-- Weekdays -->

				<!-- FizzBuzz -->
				<form
					action=""
					class="FROM_FIZZBUZZ card text-white bg-secondary col me-1 mt-5"
					style="max-width: 18rem"
				>
					<div class="card-header">FizzBuzz</div>

					<div class="card-body">
						<h5 class="card-title">FizzBuzz</h5>
						<label for="day">FizzBuzz</label>
						<input
							type="number"
							id="day"
							aria-label="1,2 ... 7"
							class="INPUT_FIZZBUZZ form-control mt-1"
							placeholder="1,2 ... 10...100..."
						/>
						<div
							class="OUPUT_FIZZBUZZ form-control mt-1"
							disabled
							readonly
						>
							result
						</div>
					</div>
					<button type="submit" class="btn btn-warning mb-3">
						Result
					</button>
				</form>
				<!-- FizzBuzz -->

				<!-- Currency -->
				<form
					action=""
					class="FROM_CURRENCY card text-white bg-secondary col me-1 mt-5"
					style="max-width: 18rem"
				>
					<div class="card-header">Currency</div>

					<div class="card-body">
						<h5 class="card-title">Currency</h5>
						<label for="day">Currency</label>
						<input
							type="number"
							id="day"
							aria-label="1,2 ... 7"
							class="INPUT_CURRENCY form-control mt-1"
							placeholder="1,2 ... 7"
						/>
						<div
							class="OUTPUT_CURRENCY form-control mt-1"
							disabled
							readonly
						>
							result
						</div>
					</div>
					<button type="submit" class="btn btn-warning mb-3">
						Result
					</button>
				</form>
				<!-- Currency -->
			</div>
		</div>
	</body>
	<script src="js/main.js"></script>
</html>
